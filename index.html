<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library</title>
</head>
<body style="background-color: #2c394b;">
    <!-- navbar  -->
    <nav class="sticky-top navbar navbar-dark mb-5 d-flex justify-content-center py-3" style="background-color:  #082032;">
        <h1 class="navbar-brand mb-0 ">MY BOOK STORE</h1>
    </nav>

    <!-- book form  -->
    <div class="container d-flex flex-column align-items-center">
        <!-- warning invalid details  -->
        <div class="warn alert alert-danger my-3" role="alert" style="align-self: center; text-align: center; display: none;">
        
        </div>
        <form class="w-50 h-50 border border-dark rounded p-3 mb-5" style="background-color: #ff4c29; min-width: 18rem;">
            <h5 class="text-center">New Book</h5>
            <div class="form-group">
                <label for="bookName"></label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter Book Name" required>
            </div>
            <div class="form-group">
                <label for="authorName"></label>
                <input type="text" class="form-control" id="authorName" placeholder="Enter Author Name">
            </div>
            <!-- <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" id="addBook" class="btn my-3" style="background-color: #082032; color: #fff;">Add Book</button>
        </form>
    </div>

    <h5 class="text-light text-center mt-5">STORED BOOKS</h5>
    <div id="bookCards" class="container d-flex flex-wrap justify-content-center">
    </div>
    
    
    <script src="./script.js"></script>
</body>
